<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>

<header>
    <h1>My Travel Blog</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#destinations">Destinations</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <article>
        <header>
            <h2>Trip to Paris</h2>
            <time datetime="2025-08-11">August 11, 2025</time>
        </header>
        <section>
            <p>Paris is a beautiful city filled with art, culture, and history...</p>
        </section>
        <figure>
            <img src="paris.jpg" alt="Eiffel Tower in Paris">
            <figcaption>The Eiffel Tower at sunset.</figcaption>
        </figure>
    </article>
</main>

<aside>
    <h3>Travel Tips</h3>
    <p>Always carry a reusable water bottle and learn a few local phrases.</p>
</aside>

<footer>
    <p>&copy; 2025 My Travel Blog</p>
</footer>

</body>
</html>
